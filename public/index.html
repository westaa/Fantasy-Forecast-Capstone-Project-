<!DOCTYPE html>
<html lang="en" ng-app="fantasy_forecast">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
  <script type="text/javascript" src="javascripts/controllers/controller.js"></script>
  <script type="text/javascript" src="javascripts/services/services.js"></script>
  <script type="text/javascript" src="javascripts/jwt-decode.js"></script>
  <script type="text/javascript" src="javascripts/directives/directives.js"></script>
  <script type="text/javascript" src="javascripts/filters/filters.js">
  </script>
  <title>Fantasy Forecast</title>
</head>

  <body>
  <header>
    <a ng-href="/#/">
    <logo class="content" ng-click='hideDiv = !hideDiv'></logo>
    </a>
    <div ng-show="user" ng-controller="fantasyController">
      <h2>Welcome to your homepage, {{view.username}}</h2>
      <input type="button" ng-click="view.signOut()" value="Sign Out" class="content">
    </div>
    <div ng-hide="user">
      <a ng-href="/#/signIn" class="content" ng-click='hideDiv = !hideDiv'>
        <h2>Login</h2>
      </a>
      <a ng-href="/#/signUp" class="content" ng-click='hideDiv = !hideDiv'>
        <h2>Register</h2>
      </a>
    </div>
  </header>

  <div ng-view>
  </div>

  <div class="container" id="homePageh1Div" ng-hide="hideDiv || user">
    <div class="content" id="h1Div">
      <h1>Fantasy Forecast</h1>
      <h3>Optimize your Lineup and Own your League.
      </h3>
    </div>
  </div>

</body>

</html>

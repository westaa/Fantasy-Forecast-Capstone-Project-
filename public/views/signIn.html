<div class="popup-window">
  <form ng-submit="view.signIn(view.username)" id ="signinDiv">
    <h1>Sign In</h1>
    <h3>Username</h3>
    <input type="text" name="username" placeholder=
    'username' ng-model="view.username" required>
    <h3>Password</h3>
    <input type="password" name="password"placeholder="password" ng-model="view.password" required>
    <br>
    <input type="submit" id="signinSubmit">
    <h5 class="signupError">{{view.error}}</h5>
  </form>
</div>
